            <section id="contact">
                <div class="animate__animated animate__backInUp">
                    <h1 class="section-header">Contact</h1>

                    <div class="contact-wrapper">

                        <!-- Left contact page -->

                        <form id="contact-form" class="form-horizontal" role="form">

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        placeholder="NAME"
                                        name="name"
                                        value=""
                                        required="required">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="EMAIL"
                                        name="email"
                                        value=""
                                        required="required">
                                </div>
                            </div>

                            <textarea
                                class="form-control"
                                rows="10"
                                placeholder="MESSAGE"
                                name="message"
                                required="required"></textarea>

                            <button
                                class="btn btn-primary send-button"
                                id="submit"
                                type="submit"
                                value="SEND">
                                <div class="alt-send-button">
                                    <i class="fa fa-paper-plane"></i>
                                    <span class="send-text">SEND</span>
                                </div>

                            </button>

                        </form>

                        <!-- Left contact page -->

                        <div class="direct-contact-container">

                            <ul class="contact-list">
                                <li class="list-item">
                                    <i class="fa-solid fa-map-pin fa-2xl" style="color: #323232;"></i>

                                        href="https://www.google.bg/maps/place/%D0%9F%D1%80%D0%B8%D1%80%D0%BE%D0%B4%D0%BE-%D0%BC%D0%B0%D1%82%D0%B5%D0%BC%D0%B0%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0+%D0%B3%D0%B8%D0%BC%D0%BD%D0%B0%D0%B7%D0%B8%D1%8F+%E2%80%9E%D0%92%D0%B0%D1%81%D0%B8%D0%BB+%D0%94%D1%80%D1%83%D0%BC%D0%B5%D0%B2%E2%80%9C/@43.0771864,25.6176209,17z/data=!3m1!4b1!4m6!3m5!1s0x40a9260deb576cfd:0x55507c06084147ae!8m2!3d43.0771865!4d25.6224918!16s%2Fg%2F1pzpdf9x0?hl=bg&entry=ttu"
                                        target="_blank"
                                        style="color: aliceblue;">
                                        <p>Str. Vela Blagoeva 10</p>
                                    </a>
                                </li>
                                <hr>
                                <li class="list-item">
                                    <i class="fa-solid fa-phone fa-2xl" style="color: #323232;"></i>
                                    <p style="color: aliceblue; margin-bottom: 2rem;">+359 882 997 750</p>
                                </li>

                            </ul>
